<script>
    let loadfun = document.querySelector(".preload");
    let progressBar = document.querySelector(".windowprogress");

    window.onload = () => {
        loadfun.classList.add("loadcomplete");
        setTimeout(() => { loadfun.style.display = 'none'; }, 5000)

    };
</script>
